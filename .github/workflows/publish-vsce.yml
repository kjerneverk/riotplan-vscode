name: Publish VSCode Extension

on:
  release:
    types: [created]
  push:
    branches:
      - working

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish-vsce:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Determine publish strategy
        id: publish-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          IS_RELEASE="${{ github.event_name == 'release' }}"
          SHORT_SHA=$(git rev-parse --short=7 HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)

          if [[ "$VERSION" == *"-"* ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            # Add timestamp and SHA to pre-release version
            BASE_VERSION="${VERSION%%-*}"
            NEW_VERSION="${BASE_VERSION}-dev.${TIMESTAMP}.${SHORT_SHA}"
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "üì¶ Publishing pre-release version: ${NEW_VERSION}"
          else
            # Only publish production versions on release events
            if [[ "$IS_RELEASE" == "true" ]]; then
              echo "should_publish=true" >> $GITHUB_OUTPUT
              echo "version=${VERSION}" >> $GITHUB_OUTPUT
              echo "üì¶ Publishing production version: ${VERSION}"
            else
              echo "should_publish=false" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è  Skipping publish: Production version detected on non-release push"
            fi
          fi
      - run: npm install -g npm@latest @vscode/vsce
        if: steps.publish-tag.outputs.should_publish == 'true'
      - run: npm install --verbose --foreground-scripts
        if: steps.publish-tag.outputs.should_publish == 'true'
        timeout-minutes: 10
      - name: Update package.json version for pre-release
        if: steps.publish-tag.outputs.should_publish == 'true' && contains(steps.publish-tag.outputs.version, '-dev.')
        run: |
          node -e "const pkg = require('./package.json'); pkg.version = '${{ steps.publish-tag.outputs.version }}'; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "Updated package.json to version ${{ steps.publish-tag.outputs.version }}"
      - name: Compile
        if: steps.publish-tag.outputs.should_publish == 'true'
        run: npm run compile
      - name: Package extension
        if: steps.publish-tag.outputs.should_publish == 'true'
        run: vsce package
      - name: Publish to VSCode Marketplace
        if: steps.publish-tag.outputs.should_publish == 'true' && github.event_name == 'release'
        run: vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
